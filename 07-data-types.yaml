- name: demo on data types
  hosts: local
  connection: local
  vars:
    PROGRAM: "DevOps with AWS" #string
    DURATION: 140 #int/number
    IS_LIVE: true #bool
    DETAILS: #map/dictionary
      MONTHS: 4
      TRAINER: "SIVA KUMAR"
    TOPICS: # list -/[]
    - Linux
    - Shell
    - Ansible
  tasks:
  - name: print variables
    ansible.builtin.debug:
      msg: |
        Program: {{ PROGRAM }}
        Duration: {{ DURATION }}
        IS Live?: {{ IS_LIVE }}
        Details: {{ DETAILS }}
        Topics: {{ TOPICS }}